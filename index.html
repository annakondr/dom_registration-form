<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move The Ball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<form class="form">
  <label for="name">
    Full name
  </label>
  <input type="text" class="name" placeholder="First name Last name" id="name">
  <div class="specify-info">
    <input type="checkbox" class="checkbox" value="specify info" id="checkbox">
    <label for="checkbox">
      <p>I would prefer not to specify my
        phone number and home town</p><br>
    </label>
  </div>

  <div class="phone-region">
    <label for="phone">
      Your phone number
    </label>
    <input type="text" class="number" id="phone" placeholder="+380XXXXXXXXX">
    <label for="region">
      Your region
    </label>
    <select class="region" id="region">
      <option value selected disabled>Select your region</option>
      <option value="Kyiv">Kyiv</option>
      <option value="Center">Center</option>
      <option value="North">North</option>
      <option value="East">East</option>
      <option value="South">South</option>
      <option value="West">West</option>
    </select>

      <label for="homecity" class="lableHomeCity invisible">
        Your home city
      </label>
    <div class="home-city-center invisible">
      <select class="select-home-city " id="homecity">
        <option value selected disabled data-region="select">Select home city</option>
        <option value="Cherkasy" data-region="center">Cherkasy</option>
        <option value="Dnipro" data-region="center">Dnipro</option>
        <option value="Kropyvnytskyi" data-region="Center">Kropyvnytskyi</option>
        <option value="Poltava" data-region="center">Poltava</option>
        <option value="Vinnytsia" data-region="center">Vinnytsia</option>
        <option value="Zhytomyr" data-region="center">Zhytomyr</option>
        <option value="not in list" data-region="no-list">Not in the list</option>
      </select>
    </div>
    <div class="home-city-north invisible">
      <select class="select-home-city " id="homecity">
        <option value selected disabled data-region="select">Select home city</option>
        <option value="Chernihiv" data-region="north">Chernihiv</option>
        <option value="Sumy" data-region="north">Sumy</option>
        <option value="not in list" data-region="no-list">Not in the list</option>
      </select>
    </div>
    <div class="home-city-east invisible">
      <select class="select-home-city " id="homecity">
        <option value selected disabled data-region="select">Select home city</option>
        <option value="Donetsk" data-region="east">Donetsk</option>
        <option value="Kharkiv" data-region="east">Kharkiv</option>
        <option value="Luhansk" data-region="east">Luhansk</option>
        <option value="not in list" data-region="no-list">Not in the list</option>
      </select>
    </div>
    <div class="home-city-south invisible">
      <select class="select-home-city " id="homecity">
        <option value selected disabled data-region="select">Select home city</option>
        <option value="Kherson" data-region="south">Kherson</option>
        <option value="Mykolaiv" data-region="south">Mykolaiv</option>
        <option value="Odesa" data-region="south">Odesa</option>
        <option value="Zaporizhzhia" data-region="south">Zaporizhzhia</option>
        <option value="not in list" data-region="no-list">Not in the list</option>
      </select>
    </div>
    <div class="home-city-west invisible">
      <select class="select-home-city " id="homecity">
        <option value selected disabled data-region="select">Select home city</option>
        <option value="Chernivtsi" data-region="west">Chernivtsi</option>
        <option value="Ivano-Frankivsk" data-region="west">Ivano-Frankivsk</option>
        <option value="Khmelnytskyi" data-region="west">Khmelnytskyi</option>
        <option value="Lutsk" data-region="west">Lutsk</option>
        <option value="Lviv" data-region="west">Lviv</option>
        <option value="Rivne" data-region="west">Rivne</option>
        <option value="Ternopil" data-region="west">Ternopil</option>
        <option value="Uzhhorod" data-region="west">Uzhhorod</option>
        <option value="not in list" data-region="no-list">Not in the list</option>
      </select>
    </div>
  </div>

    <br><button class="submit" type="button">Submit</button>
  </form>


</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
